<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card">
    <img class="illust" src="images/illus.jpeg" alt="">
    <h1>Order Summary</h1>
    <div class="para">
     <p>You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="plan">
      <img class="mus" src="images/icon-music.svg" alt="">
      <h4 class="hehe">Annual Plan</h4>
      <h4 class="hehe1">$59.99/year</h4>
      <h4 class="hehe2">Change</h4>
    </div>
    <div class="button">
     <a class="btn"href="#">Proceed to Payment</a>
    </div>
    <div class="can">
      <h3>Cancel Order</h3>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="https://www.linkedin.com/in/yash-mishra-1094541b2/">Yash Mishra</a>.
  </div>
</body>
</html>
